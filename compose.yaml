# Docker Compose f√ºr die Berufsmesse-Anwendung
# Kopiere .env.example zu .env und passe die Werte an, bevor du startest.
# Starten: docker compose up -d

services:
  app:
    build:
      context: .
    restart: unless-stopped
    ports:
      - "${APP_PORT:-9000}:80"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-berufsmesse}
      DB_PASS: ${DB_PASS:?DB_PASS muss in der .env-Datei gesetzt sein}
      DB_NAME: ${DB_NAME:-berufsmesse}
      BASE_URL: ${BASE_URL:-/}
    volumes:
      - uploads:/var/www/html/uploads
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS:?DB_ROOT_PASS muss in der .env-Datei gesetzt sein}
      MYSQL_DATABASE: ${DB_NAME:-berufsmesse}
      MYSQL_USER: ${DB_USER:-berufsmesse}
      MYSQL_PASSWORD: ${DB_PASS:?DB_PASS muss in der .env-Datei gesetzt sein}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:latest
    restart: unless-stopped
    profiles:
      - tools
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-berufsmesse}
      PMA_PASSWORD: ${DB_PASS:?DB_PASS muss in der .env-Datei gesetzt sein}
      PHP_UPLOAD_MAX_FILESIZE: 16M
      UPLOAD_LIMIT: 16M
    ports:
      - "${PMA_PORT:-8080}:80"

volumes:
  db-data:
  uploads:

